<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Untitled Document</title>
</head>

<body topmargin="0" leftmargin="0">
    <header>
        <div class="HeaderTopPage">
            <div class="Container">
                <div class="Middle_Wrap">
                    <div class="Middle_LeftContainer">
                        <div class="Logo-Menu">
                            <div class="Style_Logo">
                                <a class="TTYT-Logo">
                                    <img src="Logo2.png" height="40px">
                                    <h1>TITI</h1>
                                    <h4>Shop</h4>
                                </a>
                            </div>
                        </div>
                        <div class="FormSearch_Root">
                            <div class="FormSearch_Form">
                                <input type="text" data-view-id="main_search_form_input" value="" placeholder="Tìm sản phẩm, danh mục hay thương hiệu mong muốn ..." class="FormSearch_Input">
                                <button data-view-id="main_search_form_button" class="FormSearch_Button">
                                    <img class="icon-search" src="Search_find.png">Tìm Kiếm
                                </button>
                                <div data-view-id="header_user_shortcut" class="Userstyle_Root">
                                    <div data-view-id="header_user_shortcut_account" class="Userstyle_Item">
                                        <img class="profile-icon" src="User-Icon.png">
                                        <span class="Userstyle_ItemText">
                                            <span class="Userstyle__NoWrap">Đăng Nhập / Đăng Ký</span>
                                            <span class="account-label"><span>Tài khoản</span>
                                            <img class="arrowIcon" src="https://salt.tikicdn.com/ts/upload/d7/d4/a8/34939af2da1ceeeae9f95b7485784233.png"></span>
                                        </span>
                                        <div class="Userstyle_UserDropDown">
                                            <button data-view-id="header_user_shortcut_account_item" class="Userstyle_UserDropDownButton">Đăng nhập</button>
                                            <button data-view-id="header_user_shortcut_account_item" class="Userstyle_UserDropDownButton">Tạo tài khoản</button>
                                        </div>
                                        <div data-view-id="header_user_shortcut_cart" class="Userstyle_CartItem">
                                            <a>
                                                <div class="Userstyle_Item">
                                                    <div class="cart-wrapper">
                                                        <img class="cart-icon" src="Car-Shop.png">
                                                    </div>
                                                    <span class="Userstyle_ItemCartQty">0</span>
                                                    <span class="cart-text">Giỏ Hàng</span>
                                                </div>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </header>
</body>
</html>
